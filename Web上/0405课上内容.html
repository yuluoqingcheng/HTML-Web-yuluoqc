<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>演示文本属性</title>
		<style>
		h1{
			text-align: center;
			letter-spacing: 20px;
		}
		
		p{
			line-height: 2em;
			text-align: left;
			color: #8080C0;
		}
		.ud{
			text-decoration: underline;
		}
		</style>
	</head>
	<body>
		<h1>从前有一座山</h1>
		<p>山里有座庙</p>
		<p class="ud">我的故事讲完了</p>
		
		<!-- 有序排序 -->
		<ol>
			<li>信息1</li>
			<li>信息2</li>
			<li>信息3</li>
		</ol>
		<!-- 无序排序 -->
		<ul>
			<li>信息1</li>
			<li>信息2</li>
			<li>信息3</li>
			<ul>
				
		<!-- 类型 -->
	
	<ul type="square">
		<li>我的第一个列表信息</li>
		<ol type="I">
			<li>中国航母</li>
			<li>用车现状</li>
		</ol>
	</ul>
	</body>
</html>
